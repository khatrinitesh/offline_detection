<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Repository</title>
</head>
<body>
	<p>Click the button to see if the browser is online.</p>
	<button onclick='btn()'>Try it</button>

	<p id="demo"></p>

	<script type="text/javascript">
		function btn(){
			var x = navigator.onLine;
			document.getElementById('demo').innerHTML = x;
		}
	</script>
</body>
</html>
